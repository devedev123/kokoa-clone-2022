<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>welcome to kokoa talk</title>
</head>
<body>
  <div class="status-bar">
    <div class=status-bar_column>
      <span>No service</span>
      <!-- to do:wifi icon -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class=status-bar_column>
      <span>18:43</span>
    </div>
    <div class=status-bar_column>
      <span>11%</span>
      <!-- battery icon -->
      <i class="fa-solid fa-battery-full"></i>
      <!-- lightning icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title" >Welcome to Kokoa Talk</h1>
    <p class="welcome-header__text">If you have a kokoa Account, log in with your email or phone number </p>
  </header>
  <form id="login-form">
    <input type="text" placeholder="Email or phone Number"/>
    <input type="password" placeholder="Password"/>
    <input type="submit" value="Log in"/>
    <a href="#">Find kakao account or password</a>
  </form>
  <script
    src="https://kit.fontawesome.com/8fb7405c0f.js"
    crossorigin="anoymous"></script>
</body>
</html>
